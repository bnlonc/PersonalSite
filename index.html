<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ben Lonc</title>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <link rel="stylesheet" href="common/common.css">
        <link rel="stylesheet" href="common/light-theme.css" id="themeSheet">
        <link rel="stylesheet" href="index.css">
        <script type="module" src="index.js"></script>
        <noscript>
            <style>
                .hideOnJavascriptDisabled {
                    display: none;
                }
            </style>
        </noscript>
    </head>
    <body onload="topLevelStartup()">
        <div id="pageContainer">
            <div id="header">
                <div id="menuBar">
                    <div class="headerButton hideOnJavascriptDisabled" 
                            id="themeButton" 
                            onclick="onThemeButtonClick(event, this.id)" 
                            style="background-color: var(--accent-colour-5); color: var(--text-colour-5)">
                        <h4>Theme</h4>
                    </div>
                    <div class="headerButton hideOnJavascriptDisabled" 
                            id="resumeButton" 
                            onclick="gotoPage(event, 'resume/', this.id)" 
                            style="background-color: var(--accent-colour-4); color: var(--text-colour-4)">
                        <h4>Resume</h4>
                    </div>
                    <div class="headerButton hideOnJavascriptDisabled" 
                            id="radioButton" 
                            onclick="gotoPage(event, 'radio/', this.id)" 
                            style="background-color: var(--accent-colour-3); color: var(--text-colour-3)">
                        <h4>Radio</h4>
                    </div>
                    <div class="headerButton hideOnJavascriptDisabled" 
                            id="projectsButton" 
                            onclick="gotoPage(event, 'projects/', this.id)" 
                            style="background-color: var(--accent-colour-2); color: var(--text-colour-2)">
                        <h4>Projects</h4>
                    </div>
                    <div class="headerButton hideOnJavascriptDisabled" 
                            id="aboutButton" 
                            onclick="gotoPage(event, 'about/', this.id)" 
                            style="background-color: var(--accent-colour-1); color: var(--text-colour-1)">
                        <h4>About</h4>
                    </div>
                    <div class="headerButton hideOnJavascriptDisabled" 
                            id="homeButton" 
                            onclick="gotoPage(event, 'home/', this.id)" 
                            style="background-color: var(--background-colour); color: var(--foreground-colour)">
                        <h4>Home</h4>
                    </div>
                    <noscript>
                        <a href="resume/">
                            <span class="headerButton" id="resumeButton">
                                <h4>Résumé</h4>
                            </span>
                        </a>
                        <a href="radio/">
                            <span class="headerButton" id="radioButton">
                                <h4>Radio</h4>
                            </span>
                        </a>
                        <a href="projects/">
                            <span class="headerButton" id="projectsButton">
                                <h4>Projects</h4>
                            </span>
                        </a>
                        <a href="about/">
                            <span class="headerButton" id="aboutButton">
                                <h4>About</h4>
                            </span>
                        </a>
                        <span class="headerButton" id="homeButton">
                            <h4>Home</h4>
                        </span>
                    </noscript>
                </div>
                <div id="headerFlash">
                    <h2>>$ Ben Lonc / Home</h2>
                </div>
                
                <div id="circleSlider"></div>
            </div>
            <iframe src="home/index.html" id="bodyFrame"></iframe> 
        </div>
    </body>
</html>
